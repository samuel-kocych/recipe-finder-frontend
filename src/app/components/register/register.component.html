<div class="register-page register-bg">
  <div class="register-card">
    <h1>Register</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Name is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error>Email must be valid.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePass ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePass = !hidePass"
        >
          <mat-icon>{{ hidePass ? "visibility" : "visibility_off" }}</mat-icon>
        </button>
        <mat-error>Password must be at least 6 characters.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hideConfirm ? 'password' : 'text'"
          formControlName="confirmPassword"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hideConfirm = !hideConfirm"
        >
          <mat-icon>{{
            hideConfirm ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
        <mat-error>Passwords must match.</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="register-button"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <div class="register-footer">
      Already have an account? <span (click)="navigateLogin()">Login</span>
    </div>
  </div>
</div>
